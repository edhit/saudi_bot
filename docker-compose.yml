version: '3.8'

services:
  bot:
    build: .
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - internal

  redis:
    image: 'redis:latest'
    container_name: redis_container
    restart: always
    ports:
      - "6379:6379"
    networks:
      - internal
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

volumes:
  redis_data:
    driver: local

networks:
  internal:
